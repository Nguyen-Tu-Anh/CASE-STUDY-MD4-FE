<script>
    let page = 0;

    function show(pageNumber) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/users?page=" + pageNumber,
            //xử lý khi thành công
            success: function (data) {
                document.getElementById("tbody").innerHTML = showData(data);
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    show(0);
    let index = 0

    function pagingPlus() {
        let page1 = page;
        page++;
        document.getElementById("pages").innerText = page;

        if (page * 3 < totalUser) {
            show(page)
            index = page + 1
            document.getElementById("pages").innerText = index;

        } else {
            page = page1;
            index = page + 1;
            document.getElementById("pages").innerText = index;

        }
    }

    function pagingMinus() {
        if (page > 0) {
            index = page
            page--;
            document.getElementById("pages").innerText = index;
        }
        show(page);
    }


    function showData(pageable) {
        let data = pageable.content;
        let str = "";
        for (let i = 0; i < data.length; i++) {
            str += "<tr>"
            str += `<td>${data[i].id}</td>`
            str += `<td><img src="${data[i].avatar}" height="150" width="200"></td>`

            str += `<td>${data[i].username}</td>`
            str += `<td>${data[i].name}</td>`
            str += `<td>${data[i].email}</td>`
            str += `<td>
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal2" onclick="showEdit(${data[i].id})">
            Update
 </button>

<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal3" onclick="showDelete(${data[i].id})">
            Delete
 </button>

</td>`
            str += "</tr>"
        }

        return str;
    }


    $(document).ready(function () {
        let signUpForm = {};
        let noUser = {
            message: "no_user"
        }
        let noEmail = {
            message: "no_email"
        }
        let createSuccess = {
            message: "yes"
        }
        $('#btn-create-account').click(function () {
            signUpForm.name = $('#name').val();
            signUpForm.username = $('#username').val();
            signUpForm.email = $('#email').val();
            signUpForm.password = $('#password').val();
            signUpForm.roles = ["user"];
            let signUpFormOBJ = JSON.stringify(signUpForm);

            console.log('signUpFormOBJ === ', signUpFormOBJ)
            $.ajax({
                url: 'http://localhost:8080/api/auth/signup',
                method: 'POST',
                contentType: 'application/json; charset=utf8',
                data: signUpFormOBJ,
                success: function (data) {
                    console.log('data ===', data);
                    if (JSON.stringify(data) === JSON.stringify(noUser)) {
                        document.getElementById('status').innerHTML = 'The username is existed! Please try again!'
                    }
                    if (JSON.stringify(data) === JSON.stringify(noEmail)) {
                        document.getElementById('status').innerHTML = 'The Email is existed! Please try again!'
                    }
                    if (JSON.stringify(data) === JSON.stringify(createSuccess)) {
                        document.getElementById('status').innerHTML = 'Create User Account Success!'
                    }
                }
            })
        })
    })


    function showEdit(id) {

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/users/" + id,

            success: function (data) {
                document.getElementById("idEdit").value = data.id
                document.getElementById("nameEdit").value = data.name
                document.getElementById("usernameEdit").value = data.username
                document.getElementById("emailEdit").value = data.email
                document.getElementById("avatarEdit").value = data.avatar
                document.getElementById("passwordEdit").value = data.password
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function edit() {
        let id = document.getElementById("idEdit").value;
        let name = document.getElementById("nameEdit").value;
        let avatar = document.getElementById("avatarEdit").value;
        let username = document.getElementById("usernameEdit").value;
        let email = document.getElementById("emailEdit").value;
        let password = document.getElementById("passwordEdit").value;

        let user = {
            id: id,
            name: name,
            avatar: avatar,
            username: username,
            email: email,
            password: password
        }

        $.ajax({
            type: "PUT",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/users/" + id,
            data: JSON.stringify(user),
            //xử lý khi thành công
            success: function () {
                show(0)
                alert("Edit success!")
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function showDelete(id) {

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/users/" + id,

            success: function (data) {
                document.getElementById("idDelete").value = data.id
                document.getElementById("nameDelete").value = data.name
                document.getElementById("usernameDelete").value = data.username
                document.getElementById("emailDelete").value = data.email
                document.getElementById("avatarDelete").value = data.avatar
                document.getElementById("passwordDelete").value = data.password
            },
            error: function (err) {
                console.log(err)
            }
        })
    }


    function Delete() {
        let id = document.getElementById("idDelete").value;

        $.ajax({
            type: "DELETE",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/users/" + id,
            //xử lý khi thành công
            success: function (data) {
                show(0)
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    let totalUser = 0;

    function countUser() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/users/countUsers",
            success: function (data) {
                totalUser = data
            },

            error: function (err) {
                console.log(err)
            }
        })
    }

    countUser();

</script>
