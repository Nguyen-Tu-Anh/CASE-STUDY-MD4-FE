            <div class="row flex-lg-nowrap">

                            <div class="card-title">

<!--            create modal-->

            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel1">Update User</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" hidden>
                                <label for="idEdit"></label>
                                <input type="text" class="form-control" id="id">
                            </div>
                            <div class="form-group">
                                <label for="nameEdit">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="priceEdit">Price</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <div class="form-group">
                                <label for="imgEdit">Photo</label>
                                <input type="text" class="form-control" id="img">
                            </div>
                            <div class="form-group">
                                <label for="quantityEdit">Quantity</label>
                                <input type="text" class="form-control" id="quantity">
                            </div>
                            <div class="form-group">

                                </select>

                        </div>
                        <div class="modal-footer">

            <!--            editModal-->

                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel2">Update User</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" hidden>
                                <label for="idEdit"></label>
                                <input type="text" class="form-control" id="idEdit">
                            </div>
                            <div class="form-group">
                                <label for="nameEdit">Name</label>
                                <input type="text" class="form-control" id="nameEdit">
                            </div>
                            <div class="form-group">
                                <label for="priceEdit">Price</label>
                                <input type="text" class="form-control" id="priceEdit">
                            </div>
                            <div class="form-group">
                                <label for="imgEdit">Photo</label>
                                <input type="text" class="form-control" id="imgEdit">
                            </div>
                            <div class="form-group">
                                <label for="quantityEdit">Quantity</label>
                                <input type="text" class="form-control" id="quantityEdit">
                            </div>
                            <div class="form-group">
                                <select id="categoryId">

                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="edit()" data-dismiss="modal">Update

                    </div>

            </div>


            <!--            deleteModal-->
            <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel3">Delete User</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" hidden>
                                <label for="idEdit"></label>
                                <input type="text" class="form-control" id="idDelete">
                            </div>
                            <div class="form-group">
                                <label for="nameEdit">Name</label>
                                <input type="text" class="form-control" id="nameDelete">
                            </div>
                            <div class="form-group">
                                <label for="priceEdit">Price</label>
                                <input type="text" class="form-control" id="priceDelete">
                            </div>
                            <div class="form-group">
                                <label for="imgEdit">Photo</label>
                                <input type="text" class="form-control" id="imgDelete">
                            </div>
                            <div class="form-group">
                                <label for="quantityEdit">Quantity</label>
                                <input type="text" class="form-control" id="quantityDelete">
                            </div>
                            <div class="form-group">

                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" onclick="Delete()" data-dismiss="modal">Delete
                            </button>
                        </div>
                    </div>

        </div>

<script>
    let page = 0;

    function show(pageNumber) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products?page=" + pageNumber,
            //xử lý khi thành công
            success: function (data) {
                document.getElementById("tbody").innerHTML = showData(data);
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    show(0);
    let index = 0

    function pagingPlus() {
        let page1 = page;
        page++;
        document.getElementById("pages").innerText = page;

        if (page * 3 < totalUser) {
            show(page)
            index = page + 1
            document.getElementById("pages").innerText = index;

        } else {
            page = page1;
            index = page + 1;
            document.getElementById("pages").innerText = index;

        }
    }

    function pagingMinus() {
        if (page > 0) {
            index = page
            page--;
            document.getElementById("pages").innerText = index;
        }
        show(page);
    }


    function showData(pageable) {
        let data = pageable.content;
        let str = "";
        for (let i = 0; i < data.length; i++) {
            str += "<tr>"
            str += `<td>${data[i].id}</td>`
            str += `<td><img src="${data[i].image}" height="150" width="200"></td>`
            str += `<td>${data[i].nameProduct}</td>`
            str += `<td>${data[i].price}</td>`
            str += `<td>${data[i].quantity}</td>`
            str += `<td>${data[i].category.nameCategory}</td>`
            str += `<td>
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal2" onclick="showEdit(${data[i].id})">
            Update
 </button>

<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal3" onclick="showDelete(${data[i].id})">
            Delete
 </button>

</td>`
            str += "</tr>"
        }

        return str;
    }



    function selectCategories() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products/categories",

            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += `<option value="${data[i].id}"> ${data[i].nameCategory} </option>`
                }
                document.getElementById("categoryId").innerHTML = str;
                document.getElementById("categoryIdDelete").innerHTML = str;
                document.getElementById("categoryIdCreate").innerHTML = str;
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    selectCategories()


    function create() {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let img = document.getElementById("img").value;
        let quantity = document.getElementById("quantity").value;
        let category = document.getElementById("categoryIdCreate").value;

        let product = {
            'nameProduct': name,
            'image': img,
            'price': price,
            'quantity': quantity,
            'category': {'id': category}
        }

        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/products/create",
            data: JSON.stringify(product),
            //xử lý khi thành công
            success: function () {
                show(0)
            },
            error: function (err) {
                console.log(err)
            }
        })
    }



    function showEdit(id) {
        selectCategories()

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products/" + id,

            success: function (data) {
                document.getElementById("idEdit").value = data.id
                document.getElementById("nameEdit").value = data.nameProduct
                document.getElementById("priceEdit").value = data.price
                document.getElementById("imgEdit").value = data.image
                document.getElementById("quantityEdit").value = data.quantity
                document.getElementById("categoryId").value = data.category.nameCategory
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function edit() {
        let id = document.getElementById("idEdit").value;
        let name = document.getElementById("nameEdit").value;
        let price = document.getElementById("priceEdit").value;
        let img = document.getElementById("imgEdit").value;
        let quantity = document.getElementById("quantityEdit").value;
        let category = document.getElementById("categoryId").value;

        let product = {
            'id': id,
            'nameProduct': name,
            'image': img,
            'price': price,
            'quantity': quantity,
            'category': {'id': category}
        }

        $.ajax({
            type: "PUT",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/products/" + id,
            data: JSON.stringify(product),
            //xử lý khi thành công
            success: function () {
                show(0)
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function showDelete(id) {

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products/" + id,

            success: function (data) {
                document.getElementById("idDelete").value = data.id
                document.getElementById("nameDelete").value = data.nameProduct
                document.getElementById("priceDelete").value = data.price
                document.getElementById("imgDelete").value = data.image
                document.getElementById("quantityDelete").value = data.quantity
                document.getElementById("categoryDelete").value = data.category.nameCategory

            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function Delete() {
        let id = document.getElementById("idDelete").value;

        $.ajax({
            type: "DELETE",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/products/" + id,
            //xử lý khi thành công
            success: function (data) {
                show(0)
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    let totalUser = 0;

    function countUser() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/products/countProducts",
            success: function (data) {
                totalUser = data
            },

            error: function (err) {
                console.log(err)
            }
        })
    }

    countUser();

</script>
</body>
