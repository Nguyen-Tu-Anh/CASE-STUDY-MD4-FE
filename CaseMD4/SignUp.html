<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/styleSignUp.css">

    <!-- Main js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/signUp/signUp.js"></script>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="signup-content signup-form">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <span id="status" style="color: red" class="alert alert-primary"></span><br>
                <div class="form-group">
                    <input type="text" class="form-input" name="name" id="name" placeholder="Nick Name"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="username" id="username" placeholder="UserName"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="confirm" id="confirm"
                           placeholder="Confirm Password"/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="example@gmail.com"/>
                </div>
                <div class="form-group">
                    <button type="submit" id="btn-create-account" class="form-submit submit">Sign Up</button>
                    <a href="index.html" class="submit-link submit">Back to home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
